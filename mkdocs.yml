site_name: General Guide
nav:
    - Home: index.md
    - GIS:
      - GIS/getting_started.md
      - Shotgun Metagenomics Sequencing: GIS/metagenomesequence.md
      - Library Preparation: GIS/lib_prep.md
      - GIS/pandas.md
    - Metagenomic Sequencing:
      - Overview: MGS/overview.md
      - Preprocessing: MGS/preprocessing.md
      - Abundance Estimation Programs: MGS/abundance.md
      - Assembly Programs: MGS/assembly.md
      - Pipeline: MGS/pipeline.md
    - misc:
      - Math: misc/math.md
      - misc/tools.md
      - misc/mdguide.md
      - Guide for bash: misc/guide_bash.md

theme: readthedocs

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - toc:
        permalink: "#"
        baselevel: 1
        separator: "_"
    - attr_list
    - mdx_math:
        enable_dollar_delimiter: True
    - sane_lists
    - admonition
